<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>{% block title %}Project Manager{% endblock %}</title>
</head>
<body>
  <header class='navbar'>
    <div class='container-fluid'>
        <h3>ProjectManager</h3>
        <p>Hi, {{ user.username }} ! </p>
    </div>
    <div class='container'>
    {% if user.is_authenticated %}
    <p>
      <a href="{% url 'home' %}"><button type="button" class="btn btn-default navbar-btn">my projects</button></a>
    </p>
    <p>
      <a href="{% url 'user_detail' %}"><button type="button" class="btn btn-default navbar-btn">profile</button></a>
      <a href="{% url 'logout' %}"><button type="button" class="btn btn-default navbar-btn">logout</button></a>
    </p>
    {% else %}
    <p>Welcome!</p>
    {% endif %}
    </div>
  </header>
  <main>
    <div class='container'>
    {% block content %}
    {% endblock %}
    </div>
  </main>
  <hr>
  <footer>
    <p>MAC350: Projeto final</p>
  </footer>
</body>
</html>
